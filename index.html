<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorter</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/2cf8342c96.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <div class = "app-container">
        <div class = "form-container">
            <h1><i class="fas fa-signal"></i> Sorter</h1>
            <h2>Enter any 
                <select name="inputs" id="inputs">
                    <option value="number">number</option>
                    <option value="word">word</option> 
                </select>
                . <br>The <span class = "input-parts">digits</span> will be sorted into 
                <select name = "orders" id = "orders">
                    <option value="ascending" id = "orders-option1">ascending</option>
                    <option value="descending" id = "orders-option2">descending</option>
                </select> 
                order. <br>Isn't that nice?</h2>
            <label for="number-input"></label>
            <input type="number" id = "number-input">
            <input type="text" id = "text-input" class = "inactive">
            <button id = "submit-button">Sort</button>    
        </div>
        <div class = "output-container">
            <p id = "number-output"></p>
        </div>
    </div>
    
    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src = "index.js"></script>
</body>
</html>
